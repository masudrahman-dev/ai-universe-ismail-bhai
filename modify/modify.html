<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <!-- cards -->
    <div class="container">
        <div class="text-center my-5">
            <button onclick="showAlls()" class=" btn btn-primary ">Show All</button>
            <button onclick="sortByDate()" class=" btn btn-warning ">Sort by Date</button>
        </div>
        <div id="card_body" class="row g-5 row-cols-1 row-cols-md-2 row-cols-xl-3">

        </div>
    </div>



    <!-- Modal -->

    <!-- order-1 order-xl-0 -->
    <!-- class="position-relative " -->
    <!-- fade -->

    <div class="modal pt-3 pe-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl  modal-dialog-centered">
            <div class="modal-content ">
                <div id="modal_body">


                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="./modify.js"></script>
</body>

</html>
